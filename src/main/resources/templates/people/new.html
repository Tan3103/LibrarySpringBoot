<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>New person</title>
  </head>
  <body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
      <label for="fullName">Enter full name: </label>
      <input type="text" th:field="*{fullName}" id="fullName"/>
      <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FullName Error</div>

      <br/>

      <label for="year_of_birth">Enter year of birth: </label>
      <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
      <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Year_of_birth Error</div>

      <br/>
      <input type="submit" value="Create!"/>
    </form>
  </body>
</html>
