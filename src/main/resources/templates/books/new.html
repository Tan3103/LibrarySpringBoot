    <div class="container">
      <div class="row mt-5">
        <div class="col-6 offset-3">
          <h1 class="text-center mb-3">Create new book</h1>
          <form th:method="POST" th:action="@{/books}" th:object="${book}">
            <div class="form-group mt-2">
              <label for="name">Enter the name of the book: </label>
              <input type="text" class="form-control"th:field="*{name}" id="name">
              <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>
            </div>

            <div class="form-group mt-2">
              <label for="author">Enter the author of the book: </label>
              <input class="form-control" type="text" th:field="*{author}" id="author">
              <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Year_of_birth Error</div>
            </div>

            <div class="form-group mt-2">
              <label for="year">Enter the year of the book's release: </label>
              <input class="form-control" type="text" th:field="*{year}" id="year">
              <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year_of_birth Error</div>
            </div>

            <div class="form-group">
              <input class="btn btn-success mt-2" type="submit" value="Create"/>
            </div>
          </form>
        </div>
      </div>
    </div>
