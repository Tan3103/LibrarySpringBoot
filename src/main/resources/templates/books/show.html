<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Show</title>
    </head>
    <body>
        <p th:text="${book.getName()+ ', ' + book.getAuthor() + ', ' + book.getYear()}">VALUE</p>

        <div th:if="${owner}">
            <h4 th:text="${'This book is not free: ' + owner.getFullName()}">Books:</h4>

            <form th:method="PATCH" th:action="@{/books/{id}/release(id=${book.getId()})}">
                <input type="submit" value="Release the book"/>
            </form>
        </div>

        <div th:if="${people}">
            <p>This book is free. Who should I assign it to?</p>

            <form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}">
                <label for="person">Choose the person</label>
                <select th:object="${nullPerson}" th:field="*{id}" id="person">
                    <option th:each="person: ${people}" th:value="${person.getId()}" th:text="${person.getFullName()}"></option>
                </select>

                <input type="submit" value="Assign a book"/>
            </form>
        </div>

        <form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
            <input type="submit" value="Edit">
        </form>

        <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
            <input type="submit" value="Delete"/>
        </form>
    </body>
</html>
