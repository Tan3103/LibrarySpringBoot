        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-12">
                    <div class="p-5 mb-4 bg-light rounded-3">
                        <div class="container-fluid py-5">
                            <h1 class="display-5 fw-bold" th:text="${book.getName()}"></h1>
                            <p class="col-md-8 fs-4" th:text="${book.getAuthor()}"></p>
                            <p class="col-md-8 fs-4" th:text="${book.getYear()}"></p>

                            <div th:if="${owner}">
                                <h4 class="col-md-8 fs-4" th:text="${'This book is not free: ' + owner.getFullName()}">Books:</h4>

                                <form th:method="PATCH" th:action="@{/books/{id}/release(id=${book.getId()})}">
                                    <input class="btn btn-danger mt-2" type="submit" value="Release the book"/>
                                </form>
                            </div>

                            <div th:if="${people}">
                                <p>This book is free. Who should I assign it to?</p>

                                <form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}">
                                    <label for="person">Choose the person</label>
                                    <select class="form-select" th:object="${nullPerson}" th:field="*{id}" id="person">
                                        <option th:each="person: ${people}" th:value="${person.getId()}" th:text="${person.getFullName()}"></option>
                                    </select>

                                    <input class="btn btn-success mt-2" type="submit" value="Assign a book"/>
                                </form>
                            </div>

                            <div style="display: flex">
                                <form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
                                    <input class="btn btn-info mt-4" type="submit" value="Edit">
                                </form>

                                <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
                                    <input style="margin-left: 5px" class="btn btn-danger mt-4" type="submit" value="Delete"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
