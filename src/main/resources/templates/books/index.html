        <div class="container">
            <div class="row mt-5">
                <div class="col-8 offset-2">
                    <h1 class="text-center mb-5">List of Books</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Author</th>
                                <th>Year of birth</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="books: ${book}">
                                <td th:text="${books.getId()}"></td>
                                <td th:text="${books.getAuthor()}"></td>
                                <td th:text="${books.getName()}"></td>
                                <td th:text="${books.getYear()}"></td>
                                <td><a th:href="@{/books/{id}(id=${books.getId()})}" class="btn btn-info btn-sm">DETAILS</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-primary" href="/books/new">Create new book</a>
                </div>
            </div>
        </div>
    </body>
